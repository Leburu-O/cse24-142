<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GameSphere - Contact</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="bg-gray-900 text-white min-h-screen font-sans">

  <!-- Header -->
  <header class="bg-black shadow-md p-4 flex justify-between items-center sticky top-0 z-50">
    <div class="flex items-center space-x-2">
      <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="currentColor" class="text-red-600">
        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
      </svg>
      <h1 class="text-xl md:text-2xl font-bold">GameSphere</h1>
    </div>

    <nav class="hidden md:flex space-x-6">
      <a href="index.html" class="transition-colors duration-300 hover:text-red-500 focus:outline-none focus:ring-2 focus:ring-red-500 rounded">Home</a>
      <a href="games.html" class="transition-colors duration-300 hover:text-red-500 focus:outline-none focus:ring-2 focus:ring-red-500 rounded">Games</a>
      <a href="news.html" class="transition-colors duration-300 hover:text-red-500 focus:outline-none focus:ring-2 focus:ring-red-500 rounded">News</a>
      <a href="contact.html" class="transition-colors duration-300 hover:text-red-500 focus:outline-none focus:ring-2 focus:ring-red-500 rounded text-red-500" aria-current="page">Contact</a>
    </nav>

    <button class="md:hidden text-white focus:outline-none" aria-label="Toggle menu">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="3" y1="12" x2="21" y2="12"></line>
        <line x1="3" y1="6" x2="21" y2="6"></line>
        <line x1="3" y1="18" x2="21" y2="18"></line>
      </svg>
    </button>
  </header>

  <!-- Contact Form Section -->
  <section class="py-12 px-6">
    <h2 class="text-3xl font-bold text-center mb-8">Contact Us</h2>

    <!-- Form uses mailto: instead of server-side processing -->
    <form action="mailto:oleratoleburu2@gmail.com" method="post" enctype="text/plain" class="max-w-full mx-auto bg-gray-800 p-6 rounded-lg shadow-md space-y-4">
      
      <div>
        <label for="name" class="block text-sm font-medium mb-1">Name</label>
        <input type="text" id="name" name="name" required class="w-full p-2 rounded bg-gray-700 focus:outline-none focus:ring-2 focus:ring-red-500" placeholder="Your name" />
      </div>

      <div>
        <label for="email" class="block text-sm font-medium mb-1">Email</label>
        <input type="email" id="email" name="email" required class="w-full p-2 rounded bg-gray-700 focus:outline-none focus:ring-2 focus:ring-red-500" placeholder="Your email" />
      </div>

      <div>
        <label for="message" class="block text-sm font-medium mb-1">Message</label>
        <textarea id="message" name="message" rows="5" required class="w-full p-2 rounded bg-gray-700 focus:outline-none focus:ring-2 focus:ring-red-500" placeholder="Your message"></textarea>
      </div>

      <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-6 rounded transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-red-500 w-full">
        Send Message
      </button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="bg-black text-gray-400 py-8 px-6 text-center">
    <p>&copy; 2025 GameSphere. All rights reserved.</p>
  </footer>

</body>
</html>
